---
layout: page
---

<br />
<div class="fellow-container row">
  <div class="fellow-img-cont col-md-5">
    <div class="spinner">
      <div class="inner-spin"></div>
      <span class="fullie">
        <img
          src="../assets/img/fellows/{{page.img}}"
          alt="fellow-image"
          class="fellow-img"
        />
      </span>
    </div>
  </div>

  <div class="fellow-data col-md-7">
    <div class="fellow-info">
      <span class="fellow-info-key"><b>University :</b></span>
      <span class=""> {{ page.university }} </span>
    </div>
    <br />
    <div class="fellow-info">
      <span class="fellow-info-key"
        ><b>Favourite Programming Languages :</b></span
      >
      <span class=""> {{ page.programming-languages }} </span>
    </div>
    <br />
    <div class="fellow-info">
      <span class="fellow-info-key"> <b>Description:</b></span>
      <span class=""> {{ page.description }} </span>
    </div>
    <br />
    <div class="fellow-info">
      <span class="fellow-info-key"
        ><b>Interests outside of technology:</b></span
      >
      <span class=""> {{ page.interests }} </span>
    </div>
  </div>
</div>
<br />
